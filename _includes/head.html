<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="manifest" href="{{ '/manifest.json' | prepend: site.baseurl  }}" />

    <link rel="shortcut icon" href="{{ '/assets/m/favicon.png' | prepend: site.baseurl   }}">
    <link rel="apple-touch-icon-precomposed"
        href="{{'/assets/m/apple-touch-icon-precomposed.png' | prepend: site.baseurl  }}">

    <title>LVdesign Studio</title>
    <link rel="apple-touch-icon" href="{{ '/assets/m/apple-touch-icon.png' | prepend: site.baseurl  }}">


    <link rel="stylesheet" href="{{'/assets/css/styles.css' | prepend: site.baseurl }}">

    <link href="{{'/assets/bootstrap/css/bootstrap.min.css' | prepend: site.baseurl }}" rel="stylesheet">
    <link href="{{'/assets/font-awesome/css/font-awesome.min.css' | prepend: site.baseurl }}" rel="stylesheet"
        type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- meta description SEO par page consultÃ©e -->
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% else %}
    <meta name="description" content="{{ site.description }}">
    {% endif %}
    <!-- https://cards-dev.twitter.com/validator-->
    {% if page.twitterimage %}
    <meta name="twitter:image" content="https://lvdesign.github.io/mylvdesign/{{ page.twitterimage }}" />
    {% else %}
    <meta name="twitter:image" content="https://lvdesign.github.io/mylvdesign/assets/img/icon/lvdesign-600.png" />
    {% endif %}

    <!-- feed & seo -->
    {% feed_meta %}
    {% seo %}

    <!-- LVdesign sur GitHub Google Analytics: change UA-50866135-1 to be your site's ID. -->
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-50866135-1"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-50866135-1');
    </script>
    

    <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</head>
